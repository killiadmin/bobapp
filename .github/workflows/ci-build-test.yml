name: CI - Build & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Back
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build & Test (Maven)
        working-directory: back
        run: mvn clean test

      - name: Generate JaCoCo Report
        working-directory: back
        run: mvn jacoco:report

  frontend-tests:
    name: Front
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: |
          npm run build --if-present
          npm run coverage

  sonar-analysis:
    name: Analyse SonarCloud
    needs: [ backend-tests, frontend-tests ]
    uses: ./.github/workflows/ci-analysis-quality.yml
    secrets: inherit
