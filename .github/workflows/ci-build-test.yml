name: CI - Build & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Back
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build & Test (Maven)
        working-directory: back
        run: mvn clean test

      - name: Vérifier rapport JaCoCo
        run: ls -l back/target/site/jacoco/

      - name: Upload rapport JaCoCo
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/jacoco.xml

  frontend-tests:
    name: Front
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Installer les dépendances
        run: npm ci

      - name: Lancer les tests Angular avec coverage
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Vérifier rapport Karma coverage
        run: ls -l front/coverage/ || true

      - name: Upload rapport Karma coverage
        uses: actions/upload-artifact@v4
        with:
          name: karma-coverage
          path: front/coverage/

  sonar-analysis:
    name: Analyse SonarCloud
    needs: [ backend-tests, frontend-tests ]
    uses: ./.github/workflows/ci-analysis-quality.yml
    secrets: inherit
